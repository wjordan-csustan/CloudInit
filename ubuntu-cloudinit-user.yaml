#cloud-config
vendor_data: {enabled: false}

keyboard:
  layout: us
locale: en_US.UTF-8
timezone: America/Los_Angeles

# Force default partition to use all available space (default in Ubuntu is .5x available space for default LVM, don't force Growpart for LVM)
resize_rootfs: true
growpart:
  devices: [/]
  ignore_growroot_disabled: false
  mode: auto

ntp:
  enabled: true
  servers:
    - time.csustan.edu
  pools: 
    - 0.us.pool.ntp.org
    - 1.us.pool.ntp.org
    - 2.us.pool.ntp.org
    - 3.us.pool.ntp.org

disable_root: true
ssh_pwauth: false

# disable all Ubuntu Pro features
ubuntu_pro:
  features: {disable_auto_attach: true}

users:
  - name: ansible
    sudo: "ALL=(ALL) NOPASSWD:ALL"
    shell: /bin/bash
    lock_passwd: true
    ssh_authorized_keys:
      - ssh-rsa  wjordan-ssh-key-2025 PIV

  - name: rinman
    groups: sudo
    shell: /bin/bash
    ssh_authorized_keys:
      - ssh-rsa  inman@monolith

  # - name: wjordan
  #   groups: sudo
  #   shell: /bin/bash
  #   ssh_authorized_keys:
  #     - 

  # - name: jwnewton
  #   groups: sudo
  #   shell: /bin/bash
  #   ssh_authorized_keys:
  #     - 

package_update: true
package_upgrade: true
package_reboot_if_required: true
packages:
  - ufw
  - eject
  - linux-tools-virtual
  - linux-cloud-tools-virtual
  - linux-azure
  - curl # required for Sophos agent
  - libcap2-bin # required for Sophos agent
  - ca-certificates # required for LS IT Agent
  - openssl # required for LS IT Agent

runcmd:
  # configure secure default FW options
  - ufw default deny incoming
  - ufw default allow outgoing
  - ufw allow ssh
  - ufw --force enable
  # disable MOTD ads/ESM prompts as well as APT ESM ads
  - sed -i -e 's,ENABLED=1,ENABLED=0,g' /etc/default/motd-news
  - sed -Ezi.orig -e 's/(def _output_esm_service_status.outstream, have_esm_service, service_type.:\n)/\1    return\n/' -e 's/(def _output_esm_package_alert.*?\n.*?\n.:\n)/\1    return\n/' /usr/lib/update-notifier/apt_check.py
  - /usr/lib/update-notifier/update-motd-updates-available --force
  - pro config set apt_news=false
  # remove metadata iso
  - [ sh, -c, "if test -b /dev/cdrom; then eject; fi" ]
  - [ sh, -c, "if test -b /dev/sr0; then eject /dev/sr0; fi" ]
  # disable cloud-init from running on future boots
  - [ sh, -c, touch /etc/cloud/cloud-init.disabled ]
  # install required agents
  - wget -O '/tmp/lsitagent.deb' 'https://download.lansweeper.com/deb-repository/stable/latest'
  - dpkg -i /tmp/lsitagent.deb 
  - apt update -y
  - "env LINKING_ apt install lansweeper-it-agent -f -y"
  - "curl -H 'X-Key: 022b632e0738696d5f7dea65483d2b6ff5ec578aaf51cb6f4feed039838987e7' 'https://sensor.cloud.tenable.com/install/agent?groups=Linux' | bash" # Tenable
  - "wget -N 'https://api-cloudstation-us-east-2.prod.hydra.sophos.com/api/download/97fdab6fd5a1fe54c13cb28ac7904561/SophosSetup.sh'" # Taegis/Sophos
  - chmod +x ./SophosSetup.sh 
  - [sh, -c, "./SophosSetup.sh --group=Linux"]
  - rm -f ./SophosSetup.sh

power_state:
  mode: reboot
  message: "Provisioning complete - rebooting"
  timeout: 15

